<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸŒ¤ Weather App</h1>

        <form id="weatherForm" action="/access" method="POST" class="space-y-4">
            <input type="hidden" name="Access_Platform" value="LocationsAccess">
            <input type="hidden" name="username" value="weather">
            <input type="hidden" name="password" value="weather">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <div class="flex items-center space-x-2">
                <input type="text" id="cityInput" name="city" placeholder="Enter city name..." 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="getLocation()" type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Search
                </button>
            </div>
        </form>

        <!-- Weather Info Card -->
        <div id="weatherCard" class="hidden mt-6 p-6 bg-blue-500 text-white rounded-lg shadow-lg text-center">
            <h2 id="cityName" class="text-2xl font-bold"></h2>
            <p id="temperature" class="text-5xl font-semibold my-2"></p>
            <p id="description" class="text-lg capitalize"></p>
            <p id="humidity" class="text-sm"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
